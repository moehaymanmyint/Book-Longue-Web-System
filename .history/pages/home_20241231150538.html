<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lounge - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-bar .left {
            display: flex;
            align-items: center;
        }

        .nav-bar img {
            margin-right: 10px;
        }

        .nav-bar h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .nav-bar .right a {
            text-decoration: none;
        }

        .nav-bar .right .login-btn {
            font-size: 14px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://via.placeholder.com/1920x600') center/cover no-repeat;
            color: #fff;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero .btn {
            padding: 10px 20px;
            font-size: 16px;
        }

        .search-section {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            margin-top: 10px;
        }

        .search-section h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #ff5733;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .search-bar button:hover {
            background-color: #e14d2a;
        }

        .categories {
            margin: 30px auto;
            text-align: center;
            padding: 20px;
        }

        .categories h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .categories .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .categories button {
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #ff5733;
            background-color: #fff;
            color: #ff5733;
            cursor: pointer;
            border-radius: 20px;
        }

        .categories button:hover {
            background-color: #ff5733;
            color: #fff;
        }

        .books {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .book {
            width: 120px;
            text-align: center;
        }

        .book img {
            width: 100%;
            border-radius: 5px;
        }

        .book-title {
            font-size: 14px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="left">
            <img src="../src/logo.png" alt="Logo" width="10%">
            <h1>Book Lounge</h1>
        </div>
        <div class="right">
            <a href="../pages/login.html"><button type="button" class="login-btn btn btn-light">Login</button></a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to Book Lounge!</h1>
        <p>"Discover, explore, and indulge in the world of amazing books!"</p>
        <a href="../pages/signup.html">
            <button type="button" class="btn btn-light">Get Started</button>
        </a>
    </div>

    <section class="search-section">
        <h1>Search Thousands of Books</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for your next book...">
            <button>Search</button>
        </div>
    </section>

    <section class="categories">
        <h2>Top Categories</h2>
        <div class="category-buttons">
            <button>Bestsellers</button>
            <button>On Sale</button>
            <button>Fan Favorites</button>
            <button>Coming Soon</button>
            <button>Award Winners</button>
        </div>
    </section>
</body>
</html>
