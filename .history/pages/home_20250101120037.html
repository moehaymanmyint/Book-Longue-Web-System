<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lounge - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/home.css">    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../src/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                Book Lounge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="ai-btn">Ask AI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profile-icon">
                            <img src="https://savedp.com/wp-content/uploads/2024/08/hijab-girl-with-lighting.png" class="profile-img">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="search-section">
        <h1>Search Thousands of Books</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for your next book..." class="search-value">
            <button class="search-btn">Search</button>
        </div>
    </section>

    <section class="categories">
        <h2>Top Categories</h2>
        <div class="category-buttons">
            <button>Comedy</button>
            <button>History</button>
            <button>Fiction</button>
            <button>Romance</button>
            <button>Science</button>
        </div>
    </section>

    <section class="search-results">
        <h2>Search Results</h2>
        <div id="results-container" class="row"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-NlC/JiT3mR+xtGKoC84FgOQKnRl6FOE77fjAH0TfU5xtYjz5I3+2ZOpI81iR5PH9" crossorigin="anonymous"></script>
</body>
<script src="../js/home.js"></script>
</html>
